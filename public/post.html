<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HERBIZZLE | Medical Marijuana Journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>

<body>
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html" >
            <img src="../imgs/leaflogo.png" style="max-height: 120px;" alt="HERBIZZLE">
          </a>
          
        </div>

        <div class="navbar-end">
            <a class="navbar-item" href="login.html">Login</a>
            <a class="navbar-item" href="signup.html">Sign Up</a>
        </div>
      </nav>

    <section class="section">

        <div class="container">
            <a href="allposts.html">Click here to view all posts</a>
            <form class="control">

                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input class="input" type="text" id="title" placeholder="Title of Post">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Strain</label>
                    <div class="control">
                        <input class="input" type="text" id="strain" placeholder="Indica, Sativa, Hybrid">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Journal Entry:</label>
                    <div class="control">
                        <textarea class="textarea" id="entry" placeholder="How did you like the strain? How did you take it? (As food, as drink, smoked, etc)"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Effects</label>
                    <div class="control">
                        <input class="input" type="text" id="effects" placeholder="Separate with a comma: Pain-relief, hunger-inducing, happiness">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit" id="submitBtn">Submit</button>
                    </div>
                </div>
            </form>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/post.js"></script>
</body>

</html>
